<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval Prediction</title>

    <style>
      /* Full-screen Background */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        position: relative;
      }

      /* Background Image */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='credit.jpg') }}")
          no-repeat center center/cover;
        filter: brightness(50%); /* Darkens the image for readability */
        z-index: -1;
      }

      h2 {
        color: #fff; /* White text for visibility */
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form Container with Semi-Transparent Background */
      .form-container {
        background: transparent; /* Fully transparent background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: none; /* Remove box shadow */
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }

      .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .form-group div {
        width: 48%;
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input {
        background: rgba(255, 255, 255, 0.2); /* Slight transparency */
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
      }

      /* Sticky Predict Button */
      .button-container {
        position: relative;
        bottom: 0;
        background: transparent; /* Make the background transparent */
        padding: 10px 0;
        text-align: center;
        z-index: 1; /* Ensure the button is above other content */
      }

      button {
        background: rgba(255, 255, 255, 0.2); /* Transparent white */
        color: white;
        padding: 12px; /* Increased padding for better click area */
        border: 1px solid rgba(255, 255, 255, 0.3); /* More subtle border */
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: 0.3s ease-in-out;
        text-transform: uppercase;
        font-weight: bold;
        outline: none; /* Remove default outline */
      }

      button:hover {
        background: rgba(255, 255, 255, 0.4); /* Slightly more visible */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft glow */
        transform: scale(1.05); /* Slight zoom */
      }

      /* Prediction Result Box */
      .result {
        text-align: center;
        font-size: 20px;
        color: #fff;
        background: #333;
        padding: 10px;
        margin-top: 20px;
        border-radius: 4px;
        font-weight: bold;
      }

      /* Ensure labels are visible */
      label {
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Loan Approval Prediction</h2>
    <div class="form-container">
      <form action="/predict" method="POST">
        <div class="form-group">
          <div>
            <label for="Gender">Gender (0 = Female, 1 = Male):</label>
            <input type="number" id="Gender" name="Gender" required />
          </div>
          <div>
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required />
          </div>
          <div>
            <label for="Debt">Debt:</label>
            <input type="number" id="Debt" name="Debt" required />
          </div>
          <div>
            <label for="Married">Married (0 = No, 1 = Yes):</label>
            <input type="number" id="Married" name="Married" required />
          </div>
          <div>
            <label for="BankCustomer">Bank Customer (0 = No, 1 = Yes):</label>
            <input
              type="number"
              id="BankCustomer"
              name="BankCustomer"
              required
            />
          </div>
          <div>
            <label for="Industry">Industry (Use Encoded Value):</label>
            <input type="number" id="Industry" name="Industry" required />
          </div>
          <div>
            <label for="Ethnicity">Ethnicity (Use Encoded Value):</label>
            <input type="number" id="Ethnicity" name="Ethnicity" required />
          </div>
          <div>
            <label for="YearsEmployed">Years Employed:</label>
            <input
              type="number"
              id="YearsEmployed"
              name="YearsEmployed"
              required
            />
          </div>
          <div>
            <label for="PriorDefault">Prior Default (0 = No, 1 = Yes):</label>
            <input
              type="number"
              id="PriorDefault"
              name="PriorDefault"
              required
            />
          </div>
          <div>
            <label for="Employed">Employed (0 = No, 1 = Yes):</label>
            <input type="number" id="Employed" name="Employed" required />
          </div>
          <div>
            <label for="CreditScore">Credit Score:</label>
            <input type="number" id="CreditScore" name="CreditScore" required />
          </div>
          <div>
            <label for="DriversLicense"
              >Driverâ€™s License (0 = No, 1 = Yes):</label
            >
            <input
              type="number"
              id="DriversLicense"
              name="DriversLicense"
              required
            />
          </div>
          <div>
            <label for="Citizen">Citizen (Use Encoded Value):</label>
            <input type="number" id="Citizen" name="Citizen" required />
          </div>
          <div>
            <label for="ZipCode">Zip Code:</label>
            <input type="number" id="ZipCode" name="ZipCode" required />
          </div>
          <div>
            <label for="Income">Income:</label>
            <input type="number" id="Income" name="Income" required />
          </div>
        </div>

        <!-- Sticky Predict Button -->
        <div class="button-container">
          <button type="submit">Predict</button>
        </div>
      </form>

      <!-- Prediction result displayed here -->
      {% if prediction %}
      <div class="result">Prediction: {{ prediction }}</div>
      {% endif %}
    </div>
  </body>
</html>

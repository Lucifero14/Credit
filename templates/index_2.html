<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit-card Approval Prediction</title>
    <style>
      /* Full-screen Background */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        position: relative;
      }

      /* Background Image */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='credit.jpg') }}")
          no-repeat center center/cover;
        filter: brightness(50%);
        z-index: -1;
      }

      h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form Container */
      .form-container {
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 800px;
        position: relative;
      }

      .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .form-group div {
        width: 48%;
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: white;
      }

      input,
      select {
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
        appearance: none;
      }
      select option {
        background: rgba(0, 0, 0, 0.9);
        color: white;
      }

      /* Button */
      .button-container {
        text-align: center;
        margin-top: 15px;
      }

      button {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        transform: scale(1.05);
      }

      /* Prediction Result Box */
      .result {
        text-align: center;
        font-size: 20px;
        color: #fff;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        margin-top: 20px;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Credit-card Approval Prediction</h2>
    <div class="form-container">
      <form action="/predict" method="POST">
        <div class="form-group">
          <div>
            <label for="Gender">Gender (0 = Female, 1 = Male):</label>
            <input type="number" id="Gender" name="Gender" required />
          </div>
          <div>
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required />
          </div>
          <div>
            <label for="Debt">Debt:</label>
            <input type="number" id="Debt" name="Debt" required />
          </div>
          <div>
            <label for="Married">Married (0 = No, 1 = Yes):</label>
            <input type="number" id="Married" name="Married" required />
          </div>
          <div>
            <label for="BankCustomer">Bank Customer (0 = No, 1 = Yes):</label>
            <input
              type="number"
              id="BankCustomer"
              name="BankCustomer"
              required
            />
          </div>
          <div>
            <label for="Industry">Industry:</label>
            <select id="Industry" name="Industry" required>
              <option value="" disabled selected>Select Industry</option>
              <option value="Industrials">Industrials</option>
              <option value="Materials">Materials</option>
              <option value="CommunicationServices">
                Communication Services
              </option>
              <option value="Transport">Transport</option>
              <option value="InformationTechnology">
                Information Technology
              </option>
              <option value="Financials">Financials</option>
              <option value="Energy">Energy</option>
              <option value="RealEstate">Real Estate</option>
              <option value="Utilities">Utilities</option>
              <option value="ConsumerDiscretionary">
                Consumer Discretionary
              </option>
              <option value="Education">Education</option>
              <option value="ConsumerStaples">Consumer Staples</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Research">Research</option>
            </select>
          </div>
          <div>
            <label for="Ethnicity">Ethnicity:</label>
            <select id="Ethnicity" name="Ethnicity" required>
              <option value="" disabled selected>Select Ethnicity</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
              <option value="Asian">Asian</option>
              <option value="Latino">Latino</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label for="YearsEmployed">Years Employed:</label>
            <input
              type="number"
              id="YearsEmployed"
              name="YearsEmployed"
              required
            />
          </div>
          <div>
            <label for="PriorDefault">Prior Default (0 = No, 1 = Yes):</label>
            <input
              type="number"
              id="PriorDefault"
              name="PriorDefault"
              required
            />
          </div>
          <div>
            <label for="Employed">Employed (0 = No, 1 = Yes):</label>
            <input type="number" id="Employed" name="Employed" required />
          </div>
          <div>
            <label for="CreditScore">Credit Score:</label>
            <input type="number" id="CreditScore" name="CreditScore" required />
          </div>
          <div>
            <label for="DriversLicense"
              >Driverâ€™s License (0 = No, 1 = Yes):</label
            >
            <input
              type="number"
              id="DriversLicense"
              name="DriversLicense"
              required
            />
          </div>
          <div>
            <label for="Citizen">Citizen:</label>
            <select id="Citizen" name="Citizen" required>
              <option value="" disabled selected>Select Citizenship</option>
              <option value="ByBirth">By Birth</option>
              <option value="ByOtherMeans">By Other Means</option>
              <option value="Temporary">Temporary</option>
            </select>
          </div>
          <div>
            <label for="Income">Income:</label>
            <input type="number" id="Income" name="Income" required />
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Predict</button>
        </div>
      </form>
      {% if prediction %}
      <div class="result">Prediction: {{ prediction }}</div>
      {% endif %}
    </div>
  </body>
</html>
